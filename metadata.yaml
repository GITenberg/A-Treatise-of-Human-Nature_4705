description: "A Treatise of Human Nature is a book by Scottish philosopher David Hume,\
  \ first published (in parts) from the end of 1738 to 1740.\nThe full title of the\
  \ Treatise is A Treatise of Human Nature: Being an Attempt to Introduce the Experimental\
  \ Method of Reasoning into Moral Subjects. It contains the following sections:\n\
  Book 1: \"Of the Understanding\" – An investigation into human cognition. Important\
  \ statements of Skepticism.\nBook 2: \"Of the Passions\" – A treatment of emotions\
  \ and free will.\nBook 3: \"Of Morals\" – A treatment of moral ideas, justice, obligations,\
  \ benevolence.\n From Wikipedia (CC BY-SA)."
